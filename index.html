<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>嬲塞</title>
</head>
<body>
	<h1>      </h1>
	<button onclick="randomGame()">开始游戏</button>

	<script>
		function randomGame() {
			// 随机生成游戏链接
			var games = [
				'https://game1.example.com',
				'https://game2.example.com',
				'https://game3.example.com'
			];
			var randomIndex = Math.floor(Math.random() * games.length);
			var gameUrl = games[randomIndex];

			// 运行游戏，并在 10 秒后跳转到百度网站
			window.open(gameUrl);
			setTimeout(function() {
				window.location.href = "https://www.baidu.com";
			}, 10000);
		}
	</script>
</body>
</html>
